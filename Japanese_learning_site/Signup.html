<!DOCTYPE html>
<html>
<head>
  <title>My PHP signup Page</title>
    <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main class="page">
    <script>document.body.style.backgroundImage = "url('images/lightmode2.jpg')"</script>
    <h1>Sign Up for a free lifetime membership</h1>
    <section>
        <form id="sign_up_form" action="Signupresponse.php" method="post">
            <label>Username </label>
            <input type="textbox" id="username" name="username" 
                maxlength="12" placeholder="Username" required><br><br>
            <label> Password </label>
            <input type="passwd" id="passwd" name="passwd"
                title="12+ chars, 1 uppercase, 1 number, 1 special" 
                minlength="12" placeholder="Password" required><br><br>
            <label> Confirm password </label>
            <input type="password" id="confirmpass" name ="confirmpass" placeholder="Confirm Password" required><br><br>
            <label> Phone number +1</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=XXX-XXX-XXXX ><br><br>
            <label id="email">Email </label> 
            <input type="email" name="email" id="email" placeholder="" ><br><br>
            <button type="submit" mySubmitCheck() id="submit" name="submit">Sign Up </button><br><br>
        </form>
    </section>
<!-- Link to external JS file-->
<script src="scripts.js"></script>
</main>
</body>
</html>
