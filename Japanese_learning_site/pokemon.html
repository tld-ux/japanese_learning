<!DOCTYPE html>
<html lang="ja">
<head>
  <title>TCGdex</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <section class="invisicard">
      <h2>Browse the learning topics</h2>
      <div class="row">
        <div class="column">
          <img id="card-imageja" src="" alt="Loading japanese...">
          <p id="card-nameja">Loading...</p>
        </div>
        <div class="column">
          <img id="card-imageen" src="" alt="Loading english...">
          <p id="card-nameen">Loading...</p>
        </div>
      </div>
    </section>
    <script>
      let pokimageen = document.getElementById("card-imageen");
      let pokinameen = document.getElementById("card-nameen");
      let pokimageja = document.getElementById("card-imageja");
      let pokinameja = document.getElementById("card-nameja");

      async function showRandomCard() {
        let responseen = await fetch("https://api.tcgdex.net/v2/ja/random/card");
        let carden = await responseen.json();

        let imageUrlen = carden.image + "/low.png";
        let imageUrlja = cardja.image + "/low.png";

        pokimageja.src = imageUrlja;
        pokinameja.textContent = cardja.name;
        pokimageen.src = imageUrlen;
        pokinameen.textContent = carden.name;
      }
      showRandomCard();
      setInterval(showRandomCard, 5000);
    </script>      
  </body>
</html>
