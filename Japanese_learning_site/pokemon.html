<!DOCTYPE html>
<html lang="ja">
<head>
  <title>TCGdex</title>
</head>

<body style="text-align: center;">


  <img id="card-image" src="" alt="Loading...">
  <p id="card-name">Loading...</p>

  <section class="invisicard">
      <h2>Browse the learning topics</h2>
      <div class="row">
        <div class="column">
          <script>
          let pokimageja = document.getElementById("card-image");
          let pokinameja = document.getElementById("card-name");

          async function showRandomCard() {
            let response = await fetch("https://api.tcgdex.net/v2/ja/random/card");
            let cardja = await response.json();

            let imageUrlja = cardja.image + "/low.png";

            pokimageja.src = imageUrlja;
            pokinameja.textContent = card.name;
          }
          showRandomCard();
          setInterval(showRandomCard, 5000);
        </script>
        </div>
        <div class="column">
          <script>
          let pokimageen = document.getElementById("card-image");
          let pokinameen = document.getElementById("card-name");

          async function showRandomCard() {
            let response = await fetch("https://api.tcgdex.net/v2/ja/random/card");
            let carden = await response.json();

            let imageUrlen = carden.image + "/low.png";

            pokimageen.src = imageUrlen;
            pokinameen.textContent = card.name;
          }
          showRandomCard();
          setInterval(showRandomCard, 5000);
        </script>
        </div>
      </div>
    </section>
</body>
</html>
