<!DOCTYPE html>
<html>
<head>
  <h1>ALERT</h1>
</head>
<body>
  <p id="test">
    Something i'm going to change/hide
  </p>
  <img id="Img" src="images/blueberries.jpg" width="100" height="100">
  
  <script>
  
  // Step 2.1.3 (event handling)
  function EventHandFunc() 
  {
    alert("ALERT!!!")
  }

  // Step 2.1.4 (toggle)
  function DispFunc()
  {
    var x = document.getElementById("test");
    if (x.style.display === "none") {
    x.style.display = "block";
    } else {
    x.style.display = "none";
    }
  }
  // Step 2.1.5 (change img source)
  function ImgFunc() {
    document.getElementById("Img").src = "images/grapes.jpg";
  }
  // Step 2.1.6 (change)
  function ThisFunc(elem) {
    elem.innerHTML = "Hello world";
  }

  // Step 2.1.3 (<p> text change)
  document.getElementById("test").innerHTML="Text has been changed" 
  </script>

  <button onclick="EventHandFunc();">ALERT</button>
  <button onclick="DispFunc();">Hide/Show</button>
  <button onclick="ImgFunc();">Change img</button>
  <button onclick="ThisFunc(this);">Was I clicked?</button>

</body>
</html>
