<!DOCTYPE html>
<html>
<head>
  <title>My PHP signup Page</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body class="alt1">
<main class="page">
    <h1>Sign Up for a free lifetime membership</h1>
    <section>
        <form id="sign_up_form">
            <label>Username </label>
            <input type="textbox" id="Username" name="Username" 
                maxlength="12" placeholder="Username" required><br><br>
            <label> Password </label>
            <input type="password" id="password" name="password"
                title="12+ chars, 1 uppercase, 1 number, 1 special" 
                minlength="12" placeholder="Password" required><br><br>
            <label> Confirm password </label>
            <input type="password" id="Confirm" placeholder="Confirm Password" required><br><br>
            
            <label> Phone number 1+</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=XXX-XXX-XXXX ><br><br>
            <label id="email">Email </label> 
            <input type="email" placeholder="" ><br><br>
            <button onclick="mySubmitCheck" id="submit" name="submit">Sign Up </button><br><br>
        </form>
        
        <script>
            mySubmitCheck();
            if (mySubmitCheck()) {
                document.getElementById("submit").disabled = true;
            }
            else {
                alert("Thank you for signing up");
                window.location = '/some/url';
            }
        </script>
    </section>
<!-- Link to external JS file-->
<script src="scripts.js"></script>
</main>
</body>
</html>
