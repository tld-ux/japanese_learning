<!DOCTYPE html>
<html>
<head>
  <title>My PHP signup Page</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="SignupProcessor.php" method="post">
        <label>Username: /<input type="text" name="username"></label>
        <label>Fluency: /<select name="Fluency" id="Fluency">
            <option value="">Please choose an option</option>
            <option value="1">Begginer</option>
            <option value="2">Novice</option>
            <option value="3">Intermediate</option>
            <option value="4">Fluent</option>
        </select>
        <label>Password: /<input type="text" name="password"></label>
        <p id="minpswd">at least 12 characters /</p>
        <label>Confirm Password: /<input type="text" name="passwordconfirm"></label>
        <p id="matchpswd">Passwords must match /</p>
        <script>
            var Pswd = document.getElementById("password").innerHTML;
            var Pswdconf = document.getElementById("passwordconfirm").innerHTML;
            var Pswdlength = document.getElementById("password").length;
            var Pswdmatch = document.getElementById("matchpswd");
            var Pswdmin = document.getElementById("mindpswd");
            var Pswdminlength = 12;

            if (Pswd != Pswdconf){
                Pswdmatch.innerHTML = "Passwords must match";
                Pswdmatch.style.color = "red";
            }
            else
                Pswdmatch.innerHTML = " ";
            if (Pswdlength <= Pswdminlength) {
                Pswdmin.innerHTML = "at least 12 characters";
                Pswdmin.style.color = "red";
            }
            else (Pswdlength >= Pswdminlength)
                Pswdmin.innerHTML = " ";

            <button type="submit">Sign up</button>
            if (Pswd != Pswdconf || Pswdlength <= Pswdminlength)
            {
                <button><input type="submit" value="submit" disabled>Sign up</input></button>;
            }
            else 
                <button><input type="submit" value="submit">Sign up</input></button>;
        </script>
    </form>
</body>
</html>
